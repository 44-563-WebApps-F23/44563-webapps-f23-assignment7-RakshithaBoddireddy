<body>

  <h2>Rakshitha Boddireddy speed check</h2><br>
  
  <div id="target" style="color: blue;">Your time</div>
  <div id="counter" style="color: brown;">Count</div>

  <button type="button" class="btn btn-primary">Start Timer</button>
  <button type="button" class="btn btn-primary" onclick="recordTime()">React</button>

  <script> 
  let reactTime=undefined
  function recordTime(){
    reactTime=Date.now
    console.log("Current time in milli seconds:"+reactTime)
  }
  </script>
